<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - SimLearner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-image: url('https://images.unsplash.com/photo-1549419163-b8b05615822f?q=80&w=1255&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 13, 13, 0.85);
            backdrop-filter: blur(2px);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
        }
        .countdown-title {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="antialiased">

    <div class="container max-w-2xl mx-auto">
        <div class="overlay"></div>
        <div class="content">
            <img src="https://simlearner.carrd.co/assets/images/image01.jpg?v=e85c37cb" alt="SimLearner Logo" class="h-16 mx-auto mb-6 rounded-lg">
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-4 countdown-title">COMING SOON</h1>
            <p class="text-xl md:text-2xl text-gray-300 mb-8 font-semibold">Only a few laps to go...</p>
            <p class="text-md text-gray-400 max-w-md mx-auto">
                We're currently fine-tuning our pit strategy to bring you the best coaching experience. Stay tuned for the green flag!
            </p>
            <a href="index.html" class="mt-8 inline-block px-6 py-2 border-2 border-violet-500 hover:border-violet-600 text-violet-500 hover:text-violet-600 font-bold rounded-full transition-all duration-300 transform hover:scale-105">
                Return to the Paddock
            </a>
        </div>
    </div>

</body>
</html>
